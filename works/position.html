<html>

<head>
    <title>position</title>
    <style type="text/css">
        div {
            border: 1px solid #999999;
            margin: 1px;
            height: 50px;
        }

        .AA {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100px;
            background: RED;
            color: white;
        }

        .B {
            position: relative;
            left: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="A">
        A
    </div>
    <div class="AA"">
        AA
    </div>
    <div class=" B">
        B
    </div>
    <div class="C">
        C
    </div>
    <div class="D">
        D
    </div>
    <div class="E">
        E
    </div>
</body>

</html>
