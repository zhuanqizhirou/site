<html>

<head>
    <title>css学习</title>
    <style type="text/css">
        .a .b {
            color: red;
        }

        .x div {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="b">.a .b</div>
        <div class="c">.a .c</div>
    </div>
    <div class="x">
        <div>.x div</div>
        <span>.x span</span>
    </div>
</body>

</html>
